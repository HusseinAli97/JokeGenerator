<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CRUD Operation">
    <title>Joke Generator</title>
    <!-- LINK - MAIN BOOTSTRAP - FILE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- LINK - MAIN CSS - FILE -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<section class="vh-100 d-flex justify-content-center align-items-center bg-dark ">
    <div class="container mt-5 ">
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <div class="card bg-black bg-opacity-50">
                    <div class="card-body">
                        <h5 class="card-title text-center text-white">Joke Generator</h5>
                        <div  class="my-5 text-white text-center  ">
                            <p class="bg-danger fw-bold text-capitalize fs-3">
                                <marquee behavior="scroll" direction="left" id="joke">
                                    Loading...
                                </marquee>
                            </p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <button type="button" class="btn btn-danger fw-bold fs-5 " id="getBtn">Get New Joke</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<!-- SCRIPT - MAIN JS - FILE -->
<script src="Js/bootstrap.min.js"></script>
<script src="Js/main.js"></script>

</html>
